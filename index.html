<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="password-generator-container">
            <h1 class="title-white">Generate a <br><span id="title-green">random password</span></h1>
            <p id="tag-line">Never use an unsecured password again.</p>
            <button 
            id="generate-PW-button" 
            onclick="genPasswordOne(), genPasswordTwo()"
            >Generate passwords</button>
            <button id="clear-PW-button" onclick="cleanUp()">Clear passwords</button>
            
            <div id="PW-gen-contents"></div>
            

            <input class="password-box" id="new-pw-one" type="text" placeholder="Click to copy" name="" onclick="copyPasswordOne()" readonly>
            <input class="password-box" id="new-pw-two" type="text" name=""  placeholder="Click to copy" onclick="copyPasswordTwo()" readonly>
            
        
         
            
          
        </div>
   
        

      
        
        <script src="index.js"></script>
    </body>
</html>
